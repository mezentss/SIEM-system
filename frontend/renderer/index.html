<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система мониторинга SIEM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Система мониторинга SIEM</h1>
    </header>

    <main>
      <section class="dashboard">
        <div class="syslog-card">
          <div class="syslog-header">
            <div>
              <h2>Инциденты по серьёзности</h2>
              <div class="syslog-period" id="severityPeriod">за последние 3 дня</div>
            </div>
          </div>

          <div class="syslog-body">
            <div class="syslog-chart-wrap">
              <canvas id="severityChart" width="260" height="260"></canvas>
              <div class="syslog-total" id="severityTotal">0</div>
            </div>
            <div class="syslog-legend" id="severityLegend">
              <!-- легенда заполняется из JS -->
            </div>
          </div>
        </div>
      </section>

      <section class="controls-section">
        <div class="controls">
          <button id="loadEventsBtn">Загрузить события</button>
          <button id="runAnalysisBtn">Запустить анализ</button>
          <button id="generateMockBtn">Собрать события из файла</button>
            <button id="loadIncidentsBtn">Загрузить инциденты</button>
        </div>
      </section>

      <section class="output">
        <h2>Результат</h2>
        <pre id="outputArea">Нажмите кнопку выше для взаимодействия с backend.</pre>
      </section>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
